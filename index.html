<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beetbox</title>
    <link rel="shortcut icon" href="img/beetbox_logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="header">
        <img src="img/beetbox_logo.png" alt="logo">
        <h1>BEETBOX</h1>
    </div>
    <div id="sequencer"></div>
    <div class="sequencer_controls">
        <button class="button" id="play-button">PLAY</button>
        <div class="slidecontainer">
            <label for="bpm-slider">BPM: <span id="bpm-value">120</span></label>
            <input type="range" class="bpm-slider slider" id="bpm-slider" min="40" max="360" value="120" step="1">
        </div>
    </div>

    <div class="github-link">
        <p>You can find the open-source code for this app <a href="https://github.com/paladinic/tone_js_drum_sequencer">here</a>.</p>
    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.js"></script>
    <script src="script.js"> </script>
</body>

</html>
